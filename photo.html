<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Webpage</title>
  <style>
    /* Style for the iframe */
    iframe {
      width: 100%;
      height: 100vh; /* Make the iframe cover the entire viewport height */
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <!-- Embed the webpage within an iframe -->
  <iframe src="https://pictureresizer.pythonanywhere.com/" title="Embedded Webpage"></iframe>
</body>
</html>
